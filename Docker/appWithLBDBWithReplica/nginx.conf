events {
    worker_connections 1024;
}

http {
    # Upstream configuration for load balancing
    upstream credit_community_app {
        # Round-robin load balancing (default)
        # Options: least_conn, ip_hash, or weighted
        
        server app1:3000;
        server app2:3000;
        
        # Keep connections alive for better performance
        keepalive 32;
    }

    server {
        listen 80;
        server_name localhost;

        # Logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Max body size for file uploads
        client_max_body_size 50M;

        # Proxy settings
        location / {
            proxy_pass http://credit_community_app;
            proxy_http_version 1.1;
            
            # Add header to identify which backend handled the request
            add_header X-Served-By $upstream_addr always;
            
            # Headers for proper forwarding
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Nginx status for monitoring
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.18.26.0/26;
            deny all;
        }
    }
}
