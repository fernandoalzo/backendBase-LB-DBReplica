---
openapi: 3.0.0
info:
  title: Roles API
  description: API endpoints for role management
  version: 1.0.0

components:
  schemas:
    Role:
      type: object
      properties:
        id:
          type: integer
          format: int64
          minimum: 1
          maximum: 20
          description: Unique identifier for a role
        name:
          type: string
          minLength: 3
          maxLength: 30
          description: Alphanumeric name for the role
      required:
        - name
  securitySchemes:
    JWT:
      type: http
      scheme: bearer
      bearerFormat: JWT

paths:
  /api/v1/roles/findall:
    get:
      tags:
        - Roles
      summary: Find all roles
      description: Returns a list of all roles
      security:
        - JWT: []
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Role'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - Insufficient permissions
      access:
        roles: ["role1", "role2"]

  /api/v1/roles/findone/{id}:
    get:
      tags:
        - Roles
      summary: Find role by ID
      description: Returns a single role with its users
      security:
        - JWT: []
      parameters:
        - name: id
          in: path
          description: ID of the role to find
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 20
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Role'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - Insufficient permissions
        '404':
          description: Role not found
      access:
        roles: ["role1", "role2"]

  /api/v1/roles/create:
    post:
      tags:
        - Roles
      summary: Create a new role
      description: Creates a new role with the provided data
      security:
        - JWT: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  minLength: 3
                  maxLength: 30
                  description: Alphanumeric name for the role
              required:
                - name
      responses:
        '200':
          description: Role created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Role'
        '400':
          description: Invalid input
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - Insufficient permissions
      access:
        roles: ["role1"]

  /api/v1/roles/update/{id}:
    patch:
      tags:
        - Roles
      summary: Update an existing role
      description: Updates a role with the provided data
      security:
        - JWT: []
      parameters:
        - name: id
          in: path
          description: ID of the role to update
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 20
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  minLength: 3
                  maxLength: 30
                  description: Alphanumeric name for the role
      responses:
        '200':
          description: Role updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Role'
        '400':
          description: Invalid input
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - Insufficient permissions
        '404':
          description: Role not found
      access:
        roles: ["role1", "role2"]

  /api/v1/roles/delete/{id}:
    delete:
      tags:
        - Roles
      summary: Delete a role
      description: Deletes a role by ID
      security:
        - JWT: []
      parameters:
        - name: id
          in: path
          description: ID of the role to delete
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 20
      responses:
        '200':
          description: Role deleted successfully
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - Insufficient permissions
        '404':
          description: Role not found
      access:
        roles: ["role1"] 